{% extends "base.html" %}
{% block body %}


    <div class="breadcrumbs">
        <div class="col-sm-12">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Modifier les informations du compteur</h1>
                </div>
            </div>
        </div>

    </div>

    <div class="content mt-3">
        <div class="col-md-12">
            <div class="card">

                <div class="card-body card-block">
                    <form action method="post" class="form-horizontal">
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class=" form control-label">Nom du compteur </label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" id="name" name="name" value="{{ my_meter.name }}" class="form-control">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="pod" class=" form control-label">POD du compteur </label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" id="pod" name="pod" value="{{ my_meter.pod }}" class="form-control">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="address" class=" form control-label">Adresse </label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" id="address" name="address" value="{{ my_meter.address }}" class="form-control">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="city" class=" form control-label">Localit√© </label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" id="city" name="city" value="{{ my_meter.city }}" class="form-control">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="obis_to_add_up" class=" form control-label">Attribuer Obis </label>
                            </div>

                            <div class="col-12 col-md-9">
                                <select name="obis" data-placeholder="{{ my_meter.obis }}" multiple class="standardSelect">
                                    <option value=""></option>

                                    {% for o in obis_code %}
                                        <option value={{ o.code }}>{{ o.code }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                </div>


            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Enregister">

        </div>

        </form>

    </div>
    </div>

{% endblock %}
