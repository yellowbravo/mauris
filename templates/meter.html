{% extends "base.html" %}
{% block body %}


    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>{{ pod }}</h1>
                </div>
            </div>
        </div>

    </div>

    <div class="content mt-3">

    <div class="col-md-12">
                <div class="card-body card-block">
                    <form action="" method="post" class="form-horizontal">
                        <div class="row form-group">
                            <div class="col-md-1"><label for="hf-email" class=" form-control-label">De</label></div>
                            <div class="col-md-3"><input type="email" id="hf-email" name="hf-email" placeholder="Enter Email..." class="form-control"></div>
                            <div class="col-md-1"><label for="hf-password" class=" form-control-label">Ã </label></div>
                            <div class="col-md-3"><input type="password" id="hf-password" name="hf-password" placeholder="Enter Password..." class="form-control"></div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa fa-dot-circle-o"></i> Submit
                            </button>
                            </div>

                        </div>

                    </form>
                </div>
            </div>

        {% if has_data %}


            <div class="col-xl-3 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="stat-widget-one">
                            <div class="stat-icon dib"><i class="ti-money text-success border-success"></i></div>
                            <div class="stat-content dib">
                                <div class="stat-text">Pmax kW</div>
                                <div class="stat-digit">1,012</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="stat-widget-one">
                            <div class="stat-icon dib"><i class="ti-money text-success border-success"></i></div>
                            <div class="stat-content dib">
                                <div class="stat-text">Total kWh</div>
                                <div class="stat-digit">1,012</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="mb-3">Line Chart </h4>
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>

{% endblock %}
